<!DOCTYPE html>
<html>

<head>
    <!--

        -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Luck</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/local_storage_manager.js"></script>
    <script language="javascript" src="js/GB2312TOBIG5.js"></script>
    <script language="javascript" src="js/GBCodeUnicode.js"></script>
    <script language="javascript" src="js/GB2312TOBIGGB.js"></script>
    <script language="javascript" src="js/BIG5TOGB2312.js"></script>
    <script language="javascript" src="js/BIGCodeUnicode.js"></script>
    <script language="javascript" src="js/BIG5TOGBBIG.js"></script>
    <style></style>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block otherApp">
            <p class="word wordOtherApps">Other Apps</p>
        </div>
        <div class="content-block shareApp word">
            <p>Share App</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding app_title">現金:<span class="onhandAmtSign">$</span><span class="onhandAmt">50000</span></div>

                    <div class="right">

                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->

                    <div class="page-content">
                        <br/>
                        <div class="row no-gutter">
                            <div class="col-auto"></div>
                            <div class="col-auto" style="height:40%"><img class="result1" src="./image/fish.png" style="width:100%"></div>
                            <div class="col-auto  " style="height:40%"><img class="result2" src="./image/shrimp.png" style="width:100%"></div>
                            <div class="col-auto  " style="height:40%"><img class="result3" src="./image/crab.png" style="width:100%"></div>
                            <div class="col-auto"></div>
                        </div>


                        <br/>

                        <div class="row no-gutter">
                            <div class="col-auto button betA" style="height:100%">
                              <div style="position:absolute">
                                <span class="betAAmtSign"></span>
                                <span class="betAAmt"></span>
                              </div>
                              <img src="./image/fish.png" style="width:100%">
                            </div>
                            <div class="col-auto button betB" style="height:100%">
                              <div style="position:absolute">
                                <span class="betBAmtSign"></span>
                                <span class="betBAmt"></span>
                              </div>
                              <img src="./image/shrimp.png" style="width:100%">
                            </div>
                        </div>
                        <div class="row no-gutter">
                            <div class="col-auto  button betC" style="height:100%">
                              <div style="position:absolute">
                                <span class="betCAmtSign"></span>
                                <span class="betCAmt"></span>
                              </div>
                                <img src="./image/crab.png" style="width:100%" />
                            </div>
                            <div class="col-auto button betD" style="height:100%">
                              <div style="position:absolute">
                                <span class="betDAmtSign"></span>
                                <span class="betDAmt"></span>
                              </div>
                                <img src="./image/money.png" style="width:100%" />
                            </div>
                        </div>

                        <div class="row no-gutter">
                            <div class="col-auto button betE" style="height:100%">
                              <div style="position:absolute">
                                <span class="betEAmtSign"></span>
                                <span class="betEAmt"></span>
                              </div>
                                <img src="./image/wo.png" style="width:100%"></div>
                            <div class="col-auto button betF" style="height:100%">
                              <div style="position:absolute">
                                <span class="betFAmtSign"></span>
                                <span class="betFAmt"></span>
                              </div>
                                <img src="./image/chicken.png" style="width:100%">
                            </div>
                        </div>




                        <p class="buttons-row">
                            <a href="#" class="button button-raised button-fill betAmt50">$50</a>
                            <a href="#" class="button button-raised betAmt100">$100</a>
                            <a href="#" class="button button-raised betAmt500">$500</a>
                            <a href="#" class="button button-raised betAmt1000">$1000</a>
                        </p>

                        <p class="buttons-row">
                            <a href="#" class="button button-raised button-fill betSubmit">投注</a>
                        </p>
                    </div>

                </div>
            </div>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
            <script type="text/javascript" src="js/customjs/langArr.js"></script>
            <script type="text/javascript" src="js/customjs/commonfunction.js"></script>
            <script type="text/javascript" src="js/customjs/function.js"></script>
            <script type="text/javascript" src="js/customjs/my-app.js"></script>
            <script type="text/javascript" src="js/customjs/commonbindEventShareFunction.js"></script>
            <script type="text/javascript" src="js/customjs/bindEventShareFunction.js"></script>
            <script type="text/javascript" src="js/customjs/initScript.js"></script>

            <script>
                $(function() {

                    onhandAmt = getCookie("onhandAmt", "", 3000);
                    if(isNaN(parseInt(onhandAmt))){
                      clearCookie("onhandAmt")
                      onhandAmt = 3000
                    }
                    $(".onhandAmt").html(onhandAmt);

                    //lang = getCookie("lang", "selectedLang", checkLang());
                    mainPage();

                })
            </script>

</body>

</html>
